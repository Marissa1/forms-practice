<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Forms Practice</title>
  </head>
  <body class="container">
    <h1></h1>
    <div id="blank"
    <form>
      <div class="forms-collection">
        <label>Do you want to book an appointment?</label><br>
        <input id="yes" name="radio" type="radio" value="yeah">yes<br></input>
        <input id="no" name="radio" type="radio" value="no">no<br></input>
      </div>
      <div class="forms-collection ybooking">
        <label>First, Last Name</label>
        <input id="name" class="ybooking, nameses" type="text"></input>
      </div>
      <div class="forms-collection ybooking">
        <label>Date</label>
        <input id="date" class="dates" type="date"></input>
      </div>
      <div class="forms-collection ybooking">
        <label>Preferred Starting and Ending Times</label>
        <input id="stime" class="stimes" type="time"></input>
          <input id="etime" class="etimes" type="time"></input>
      </div>
      <button type="submit" class="btn container">Submit</button>
    </form>
  </div>
  <div class="receipt">
    <p>Thanks so much for booking with us!
      <span class="dates"></span>
      <span class="nameses"></span>
      <span class="stimes"></span>
      <span class="etimes"></span>
    </p>


  </div>
  </body>

</html>
